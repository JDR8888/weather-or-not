<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

        $( function() {
          $("#selectable" ).selectable();
        } );
    </script> -->

    <title>Weather Or Not, Here I Come</title>
</head>
<body>
    <div class="container d-flex justify-content-center p-5 bg-dark">
        <div class="row">
            <header class="page-header col-12 text-center p-5 rounded">
                <h1 class="bg-dark text-light">&#9748; &#127777; Weather Or Not, Here We Go &#127774; &#10052;</h1>
                <h2 class="bg-dark text-light">Pick a city and see the 5 day forecast for your trip!</h2>
            </header>
            <div class="container d-flex row col-12 col-lg-6">
                <h2 class="rounded mt-3 p-3 bg-dark text-primary col-12" id="type-header"> Type in City Name Below</h2>
                <nav class="navbar navbar-light bg-dark col-12 mt-2">
                    <div class="container-fluid">
                      <form class="d-flex" id="search-box">
                        <input id="searcher"class="form-control me-2 mt-3 bg-dark text-light" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary mt-3" type="submit">Search</button>
                      </form>
                    </div>
                </nav>
                <!--my list below should populate with whatever was searched last - it is a clickable list utilizing jQ ui-widget and will need to write js code to make it each one, when clicked, do the same thing as when a user first typed it in and clicked search. i.e. call the "search" function or whatever-->
                <ul id="selectable" class="col-12 my-list bg-dark text-light p-4 display-6 rounded">
                </ul>

                
            </div>
            <div class="col-12 col-lg-6 mt-3 bg-secondary rounded">
                <h2 class="text-light text-center w-100 p-2">Your Current Weather:</h2>
                <div class="weather-list card text-light p-4 text-center rounded bg-dark m-3">
                    <ul class="list-group list-group-flush bg-dark rounded list-unstyled m-3">
                      <li class="weather-list h3 weather-city">City:</li>
                      <li class="weather-list h3 weather-temp">Temperature: </li>
                      <li class="weather-list h3 weather-wind">Wind Speed: </li>
                      <li class="weather-list h3 weather-humidity">humidity: </li>
                      <li class="weather-list h3 weather-date">Date: </li>
                    </ul>
                  </div>
            </div> 
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script> 
    <script src="./assets/js/script.js"></script> 
    
   
</body>
</html>
